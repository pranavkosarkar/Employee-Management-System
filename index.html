<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<h3>Employees List</h3>
<body>
	<div class="container my-2" align="center">
	<a class="btn btn-primary" th:href="@{/addNewEmployee}" role="button">Add Employee</a>
	
	<br>
	<br>
 
	 <table class="table">
  <thead class="thead-dark">
	 
	<tr>
		<th>EmployeeId&nbsp;&nbsp;&nbsp;</th>
		<th>Name&nbsp;&nbsp;&nbsp;</th>
		<th>City&nbsp;&nbsp;&nbsp;</th>
		<th>Age&nbsp;&nbsp;&nbsp;</th>
		<th>Actions</th>
	</tr>
	</thead>
	<tbody>
		
	<tr th:each="obj:${emp}">
		<th scope="row"  th:text="${obj.id}"></th>
	<!--<td th:text="${obj.id}"></td>-->
	<td th:text="${obj.name}"></td>
	<td th:text="${obj.city}"></td>
	<td th:text="${obj.age}"></td>
	
	<td><a class="btn btn-primary" th:href = "@{/showFormForUpdate/{id}(id=${obj.id})}" role="button">Update</a>
	<a class="btn btn-danger" th:href = "@{/deleteEmployee/{id}(id=${obj.id})}" role="button">Delete</a></td>
	
	</tr>
	</tbody>
	</div>
	
</table>
</body>
</html>
